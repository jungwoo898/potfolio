{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'splide/splide.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">


    <script src="{% static 'splide/splide.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 왼쪽 메뉴 -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/blog/post_list">블로그</a></li>
          <li class="nav-item"><a class="nav-link" href="/board/free/">자유게시판</a></li>
          <li class="nav-item"><a class="nav-link" href="/board/qna/">Q&A</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">자기소개</a></li>
        </ul>
        <!-- 오른쪽 로그인/로그아웃 -->
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">로그아웃</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
 {% block content %}{% endblock %}

    <!-- Bootstrap JS 필수 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
